<section id="intro-section" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1 class="home-intro-title">Expert In Cannabis Plantation and Monitoring</h1>
      <div class="home-intro-desc">
        Monitoring, Data Analysis, Metrics, Health, Plantation, Cloning.
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="100">
          <mat-icon color="default">check</mat-icon><span fxFlex="20px"></span> Experts in Plant Data Collection</div>
        <div fxFlex="100">
          <mat-icon color="default">check</mat-icon><span fxFlex="20px"></span> Test Recordings and Test Documentation</div>
        <div fxFlex="100">
          <mat-icon color="default">check</mat-icon><span fxFlex="20px"></span> Advanced Data Analytics & Metrics</div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button class="mat-green" (click)="getQuote()"><mat-icon>add_shopping_cart</mat-icon> Request Quote</button>
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">
        <img mat-card-image src="assets/images/cannabis_leaf.png" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
