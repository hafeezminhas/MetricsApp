<mat-toolbar color="accent" fxLayout="row" *ngIf="isLoggedIn$ | async">
  <mat-toolbar-row *ngIf="currentUser$ | async as user">
    <a [routerLink]="'/dashboard'" class="toolbar-logo">
      <img src="assets/images/logos/logo_sm.png" alt="MilkBottle Logo">
    </a>
    <span class="menu-spacer"></span>
    <div class="px-12">
      <a mat-button [routerLink]="'/plants'"> Plants </a>
      <a mat-button [routerLink]="'/tests'"> Test </a>
      <a mat-button [routerLink]="'/metrices'"> Metrics </a>
      <a mat-button [routerLink]="'/users'" *ngIf="user.role === 'ADMIN'">Users</a>
    </div>
    <span fxFlex></span>
    <div fxFlexAlign="end center">
      <button mat-button [matMenuTriggerFor]="profileMenu" >
        <mat-icon>account_circle</mat-icon> <span>{{user.fullName}}</span>
      </button>
      <mat-menu #profileMenu="matMenu" yPosition="below">
        <button mat-menu-item> <mat-icon>person_pin</mat-icon> My Profile</button>
        <button mat-menu-item> <mat-icon>tune</mat-icon> Preferences</button>
        <button mat-menu-item routerLink="/admin" *ngIf="user.role === 'XADMIN'"><mat-icon>admin_panel_settings</mat-icon> App Admin</button>
        <button mat-menu-item (click)="signOut()"><mat-icon>power_settings_new</mat-icon> Sign Out</button>
      </mat-menu>
      <a mat-button [routerLink]="'/requests/service'" matTooltip="Help"> <mat-icon>help</mat-icon> help </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
